<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
   <div class="container bg-light " style="margin-top:10px">
       <h1 class="text-center">Employees</h1>
       <div class="d-flex justify-content-center mb-3"><a href="/data/create" class=" px-5 btn btn-lg btn-outline-primary">Insert</a></div>

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Position</th>
              <th></th>
              <th></th>
          </tr>
        </thead>
        <tbody>

          {% for employee in employees %}
            <tr>
                <td scope="row">{{employee.employee_id}}</td>
              <td scope="row">{{employee.name}}</td>
              <td scope="row">{{employee.age}}</td>
              <td scope="row">{{employee.position}}</td>
             <td> <a href="/data/{{employee.employee_id}}/update" class="btn btn-info">Update</a></td>
             <td> <a  href="/data/{{employee.employee_id}}/delete" class="btn btn-danger">Delete</a></td>
            </tr>
          {% endfor %}

        </tbody>
      </table>

   </div>
</body>
</html>
